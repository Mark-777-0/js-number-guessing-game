<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title> Number Guesser</title>
</head>
<body>
    <div class="container"> 
        <h1> Guessing Machine</h1>
        <div id="game">
            <p> Guess A Number Between <span class="min-num">  </span> and <span class="max-num"> </span></p>
            <input id='guess' type="number" placeholder="Enter your guess...">
            <input type="submit" id="guess-btn" placeholder="Submit">
            <p class="message"> <span style="border-radius: 4px; padding: 3px; color: #fff;" id="message-span"> </span> </p>


        </div>
    </div>
    <script src="number.js"></script>
</body>
</html>
